{% extends "layout.html" %}

{% block content %}

    <!-- Header -->
    <header class="intro-header" style="background-image: url('static/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
						<h2>Callidate</h2>
                        <hr class="star-light">
                        <h3>What are the candidates up to? Check Twitter and the New York Times!</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <div class="container">
        <!-- Download Section -->
    <section class="content-section text-center">
      <div class="download-section">
        <div class="download">
	  <h2>Search...</h2>
	  <form method="POST">
	    <input type="text" name="searchterm" placeholder="What do you want to search?"
		   style="text-align:center; border-radius: 25px; border: 2px solid #000; padding: 20px; width: 80%;color:#000000;">
		<br>
	    <input type="submit" value="Search" style="border-radius: 25px; border: 2px solid #ffffff; color: #000000; padding: 20px; text-size:150%; margin:20px;">
	  </form>

      </div>
    </section>

    <!-- Contact Section -->
    <section class="container content-section text-center">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h2>and Compare!</h2>
	  <table border="1" style="width:100%">
	    <col width="50%">
	    <col width="50%">
	    <tr>
	      <td><h3>New York Times</h3></td>
	      <td><h3>Twitter</h3></td>
	    </tr>
            {% autoescape false %}
	    <tr>
	      <td>{{nyt}}</td>
	      <td>{{twitter}}</td>
	    </tr>
            {% endautoescape %}
	  </table>
        </div>
      </div>
    </section>
    </div>

    <hr>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Callidate 2015
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="static/js/clean-blog.min.js"></script>

{% endblock %}
